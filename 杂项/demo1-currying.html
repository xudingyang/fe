<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var currying = function (fn) {
    var args = []
    return function () {
      if (arguments.length === 0) {
        return fn.apply(this, args)
      } else {
        Array.prototype.push.apply(args, arguments)
        return arguments.callee
      }
    }
  }

  var foo = (function () {
    var money = 0
    return function () {
      for (var i = 0, iLen = arguments.length; i < iLen; i++) {
        money += arguments[i]
      }
      return money
    }
  })()

  var cost = currying(foo)

  cost(500)
  cost(300)

  console.log(cost())

</script>
</body>
</html>
