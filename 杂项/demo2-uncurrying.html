<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  Function.prototype.uncurrying = function () {
    var that = this
    return function () {
      var obj = Array.prototype.shift.call(arguments)
      console.log(obj)
      return that.apply(obj, arguments)
    }
  }

  var push = Array.prototype.push.uncurrying()

  ;(function () {
    push(arguments, 4)
    console.log(arguments)
  })(1, 2, 3)
</script>
</body>
</html>
